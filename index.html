<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!--The X-UA-Compatible meta tag allows web authors to choose which version of Internet Explorer (IE) should render the page. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer form</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="fixed-top row rows-col-4">
            <div id="programmer-title-container" class="col-6 col-lg-8">
                <h1 id="programmer-title"><pre><code>&lt;Programmer form&gt;</code></pre></h1>
                <!--"&lt;" represents "<"
                "&gt;" represents ">"-->
            </div>
            <div  class="col button-container">
              <!-- IMPORTANT: setting the styles here is not affected by bootstrap overwritting -->
                <a class="button text-decoration-none" href="#typical-format-title" style="color: white;">Typical format</a>
            </div>
            <div  class="col button-container">
                <a class="button text-decoration-none" href="#modern-format-title" style="color: white;">Modern format</a>
            </div>
    </header>
    <main class="container mt-5">
      <div class="empty-container" id="typical-format-title"></div>
      <!--------------------------------------------------  TYPICAL FORMAT ------------------------------------------->
      <hr>
        <form  class="d-flex flex-column gap-3"  method="post" action='https://register-demo.freecodecamp.org' id="survey-typical-form" name="survey-typical-form">
          
          <h3  class="format-title">Typical format</h3>


            <!-- Basic information------------------------------------------------- -->
             <fieldset id="basic-info" class="border p-3" >
                <legend class="">Basic information</legend>
                <hr class="fieldset-hr">
             
                <div class="mb-3 row rows-col-3 basic-info">
                <label class="form-label col-4" for="name">Name: </label>
                <input class="form-control form-control-md col basic-input" id="name" type="text" placeholder="Type your name" aria-label="Type your name" required>
                </div>

                <div class="mb-3 row rows-col-3 basic-info">
                <label class="form-label col-4" for="email">Email: </label>
                <input class="form-control form-control-md col basic-input" id="email" type="email" placeholder="Type your email" aria-label="Type your email" required>
                </div>

                <div class="mb-3 row rows-col-3 basic-info">
                <label class="form-label col-4" for="occupation">Occupation: </label>
                <input class="form-control form-control-md col basic-input" id="occupation" type="text" placeholder="Type your occupation" aria-label="Type your occupation" required>
                </div>

             </fieldset>

             <!-- Programming experience------------------------------------------------- -->
              <fieldset class="border p-3">
                <legend>Programming experience</legend>
                <hr class="fieldset-hr">

                <!-- Years of programming experience -->
                <div class="mb-3">
                    <label class="question">How many years of programming experience do you have?</label>
                </div>

                <div class="mb-3">
                    <input id="0" type="radio" name="experience" value="Less than 1 year" checked>
                    <label class="form-label" for="0">Less than 1 year</label>
                </div>

                <div class="mb-3">
                    <input id="1-3" type="radio" name="experience" value="1-3 years">
                    <label class="form-label" for="1-3">1-3 years</label>
                </div>

                <div class="mb-3">
                    <input id="3-5" type="radio" name="experience" value="3-5 years">
                    <label class="form-label" for="3-5">3-5 years</label>
                </div>

                <div class="mb-3">
                    <input id="5" type="radio" name="experience" value="More than 5 years">
                    <label class="form-label" for="5">More than 5 years</label>
                </div>

                <!-- Programming languages -->
                <div class="mb-3">
                    <label class="question">Which programming languages are you proficient in? (Select all that apply)</label>
                </div>

                  <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="python" id="python" checked>
                    <label class="form-check-label" for="python">Python</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="javascript">
                    <label class="form-check-label" for="javascript">JavaScript</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="java" id="java" >
                    <label class="form-check-label" for="java">Java</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="c++">
                    <label class="form-check-label" for="c++">C++</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="c#" id="c#" >
                    <label class="form-check-label" for="c#">C#</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="ruby">
                    <label class="form-check-label" for="ruby">Ruby</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="php" id="php" >
                    <label class="form-check-label" for="php">PHP</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="swift" id="swift" >
                    <label class="form-check-label" for="swift">Swift</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="other" id="other" >
                    <label class="form-check-label" for="other">Other (please specify)</label>
                  </div>
              </fieldset>
              
              <!-- Learning Preferences ------------------------------------------------- -->
               <fieldset class="border p-3">
                <legend>Learning Preferences</legend>
                <hr class="fieldset-hr">

                <!-- Learning programming -->
                <div class="mb-3">
                    <label class="question">How did you learn programming? (Select all that apply)</label>
                </div>
                <div class="form-check .check-container">
                  <input class="form-check-input" type="checkbox" value="self-taught" id="self-taught" >
                  <label class="form-check-label" for="self-taught">Self-taught</label>
                  </div>

                  <div class="form-check .check-container">
                    <input class="form-check-input" type="checkbox" value="online-courses" id="online-courses" >
                    <label class="form-check-label" for="online-courses">Online courses</label>
                  </div>

                  <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="university/college" id="university/college" >
                    <label class="form-check-label" for="university/college">University/College</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="bootcamps" id="bootcamps" >
                    <label class="form-check-label" for="online-courses">Bootcamps</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="books" id="books" >
                    <label class="form-check-label" for="books">Books</label>
                  </div>

                  <!-- Learning resources -->
                  <div class="mb-3">
                    <label class="question">Which resources do you find most helpful for learning new programming languages? (Select all that apply)</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="online-tutorials" id="online-tutorials" >
                    <label class="form-check-label" for="online-tutorials">Online tutorials</label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="books" id="books">
                    <label class="form-check-label" for="books">Books</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="documentation" id="documentation">
                    <label class="form-check-label" for="documentation">Documentation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="coding-bootcamps" id="coding-bootcamps">
                    <label class="form-check-label" for="coding-bootcamps">Coding bootcamps</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="community-forums" id="community-forums">
                    <label class="form-check-label" for="community-forums">Community forums</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="video-sources" id="video-sources">
                    <label class="form-check-label" for="video-sources">Video sources</label>
                </div>
               </fieldset>

              <!-- Learning Preferences ------------------------------------------------- -->
              <fieldset class="border p-3">
                <legend>Language Preferences</legend>
                <hr class="fieldset-hr">

              <!-- Preferred language for web development -->
              <div class="mb-3">
                <label class="question">Which programming language do you prefer for web development?</label>
              </div>

                <select class="form-select" aria-label="Select the programming language">
                  <option selected>Open this select menu</option>
                  <option value="javascript">JavaScript</option>
                  <option value="python">Python</option>
                  <option value="php">PHP</option>
                  <option value="ruby">Ruby</option>
                  <option value="other">Other (please specify)</option>
                </select>

              <!--  Preferred language for data analysis -->
              <div class="mb-3">
                <label>Which programming language do you prefer for data analysis?</label>
              </div>

              <select class="form-select" aria-label="Select the programming language">
                <option selected>Open this select menu</option>
                <option value="python">Python</option>
                <option value="r">R</option>
                <option value="julia">Julia</option>
                <option value="other">Other (please specify)</option>
              </select>

              <!--  Preferred language for mobile app development -->
              <div class="mb-3">
                <label class="question">Which programming language do you prefer for mobile app development?</label>
              </div>

              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="java">Java</option>
                <option value="react-native">React Native</option>
                <option value="other">Other (please specify)</option>
              </select>

              </fieldset>
               
               <!-- Feedback and Suggestions ------------------------------------------------- -->
                <fieldset>
                  <legend>Feedback and Suggestions</legend>
                  <hr class="fieldset-hr">
              
              <!-- Aditional comments -->
               <div class="mb-3">
                <label class="question">Any additional comments or suggestions?</label>
              </div>

              <div class="form-floating">
                <!--To set a custom height on your <textarea>, do not use the rows attribute. Instead, set an explicit height (either inline or via custom CSS).-->
                <textarea  class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px; width:90%; margin: 10px auto"></textarea>
                <label for="comments" style="margin-left: 40px;">Comments</label>
                <input id="typical-submit-btn" class="btn btn-primary" type="submit" value="Submit">
              </div>
            </fieldset>
        </form>

<!--------------------------------------------------  MODERN FORMAT ------------------------------------------->

        <div class="empty-container" id="modern-format-title"></div>
        <hr>
        <form class="d-flex flex-column gap-3"  href="#modern-format-title" method="post" action='https://register-demo.freecodecamp.org' id="survey-modern-form" name="survey-modern-form">

          <h3  class="format-title">Modern format</h3>
          <h6 style="color: white">Interested in learning programming? Register down here!</h6>
          
          <!-- Basic information------------------------------------------------- -->
           <fieldset id="registry-form-fieldset" class="border p-3" >
           <legend class="">Registry form</legend>
           <hr class="fieldset-hr">
            
           <div class="row rows-col-3">

           <div class="mb-3 form-floating basic-info-modern col-md-6 col-12" >
            <input class="form-control  basic-input" id="name" type="text" placeholder="Type your name" aria-label="Type your name" required>
            <label class="form-label" for="name">Name </label>
           </div>

           <div class="mb-3 form-floating basic-info-modern col-md-6 col-12">
            <input class="form-control  basic-input" id="last-name" type="text" placeholder="Type your last name" aria-label="Type your last name" required>
            <label class="form-label" for="last-name">Last name </label>
           </div>
        
           <div class="mb-3 form-floating basic-info-modern col-md-6 col-12">
            <input class="form-control basic-input" id="email" type="email" placeholder="Type your email" aria-label="Type your email" required>
            <label class="form-label" for="email">Email </label>
           </div>

           <div class="mb-3 form-floating basic-info-modern col-md-6 col-12" >
            <input class="form-control  basic-input" id="occupation" type="text" placeholder="Type your occupation" aria-label="Type your occupation" required>
            <label class="form-label" for="occupation">Occupation </label>
           </div>
        
           <div class="mb-3 form-floating basic-info-modern col-md-6 col-12">
             <input class="form-control basic-input" id="password" type="password" placeholder="Type your password" aria-label="Type your password" required>
             <label class="form-label" for="occupation">Password </label>
           </div>

           <div class="mb-3 form-floating basic-info-modern col-md-6 col-12">
            <input class="form-control basic-input" id="password-confirmation" type="password" placeholder="Confirm your password" aria-label="Confirm your password" required>
            <label class="form-label" for="password-confirmation">Confirm password </label>
          </div>

           <div class="mb-3 form-floating basic-info-modern col-12">
            <input class="form-control  basic-input" id="address1" type="text" placeholder="Type your address" aria-label="Type your address" required>
            <label class="form-label" for="address1">Address 1 </label>
           </div>

           <div class="mb-3 form-floating basic-info-modern col-12">
            <input class="form-control  basic-input" id="address2" type="text" placeholder="Type your address" aria-label="Type your address" required>
            <label class="form-label" for="address2">Address 2 </label>
           </div>

           <div class="mb-3 form-floating basic-info-modern col-md-5 col-12" >
            <input class="form-control  basic-input" id="city" type="text" placeholder="Type your city" aria-label="Type your city" required>
            <label class="form-label" for="city">City </label>
           </div>

           <div class="basic-info-modern col-md-4 col-12">
           <select id="state-select" class="form-select" aria-label="Select the state">
            <option selected>Open this select menu</option>
            <option value="state1">State 1</option>
            <option value="state2">State 2</option>
            <option value="state3">State 3</option>
            <option value="state4">State 4</option>
          </select>
        </div>

        <div class="mb-3 form-floating basic-info-modern col-md-3 col-12" >
          <input class="form-control  basic-input" id="zip" type="text" placeholder="Type your zip code" aria-label="Type your zip code" required>
          <label class="form-label" for="zip">Zip code </label>
         </div>

         <div id="range-container" class="mb-3 basic-info-modern col-md-6 col-12" style="padding-top: 40px;">
          <label for="customRange3" class="form-label">What is your programming level from 0 to 5?</label>
          <input type="range" class="form-range" min="0" max="5" step="1" id="customRange3">
         </div>

         <div class="mb-3 basic-info-modern col-md-6 col-12" style="padding-top: 40px;">
          <label for="formFile" class="form-label">Upload a profile picture</label>
          <input class="form-control" type="file" id="formFile">
        </div>

        <div id="rememberMe-check-container" class="mb-3 form-check basic-info-modern col-md-6 col-12">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>

        <div id="submit-container" class="mb-3 basic-info-modern col-md-6 col-12">
        <input id="modern-submit" class="btn btn-primary" type="submit" value="Submit">
      </div>

          </div>        
           </fieldset>
       














        </form>
    </main>
    <footer>
      <div class="row rows-col-4">
        <div class="col-4">
          <pre><code>&lt;ANAIRADEV&gt;</code></pre>
        </div>
        <div class="col-4">
          <span>Copyright 2024</span>
        </div>
        <div class="col">
          <span><a class="text-decoration-none"  style="color: white;" href="https://github.com/AArianaParra" target="_blank">Contact me</a></span>
        </div>
      </div>
    </footer>
  </body>
<html>
